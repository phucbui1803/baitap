<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .out {
            width: 200px;
            height: 200px;
            border: 1px solid;
        }
        .box1 {
            width: 200px;
            height: 200px;
            background: blue;
            transition: 4s;
        }
        .out:hover .box1 {
            border-radius: 200px 200px 200px 200px;
            background: red;
            margin-left: 300px;
            border: 5px yellow dashed;
        }
    </style>
</head>
<body>
    <div class="out">
        <div class="box1"></div>
    </div>
</body>
</html>
