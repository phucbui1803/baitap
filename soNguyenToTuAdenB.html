<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = +prompt("nhập số a:");
        let b = +prompt("nhập số b:");
        for (let x = a; x <= b; x++) {
            let kq = 0;
            for (let i = 2; i <= x - 1; i++) {
                if (x % i == 0) {
                    kq = -1;
                }
            }
            if (kq == 0) {
                document.write(x + "<br>");
            }
        }
    </script>
</body>
</html>
