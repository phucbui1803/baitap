<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [];
        let soLuong = +prompt("nhập vào số lượng phần tử: ");
        for (let i = 0; i < soLuong; i++) {
            let pt = +prompt("nhập vào phần tử thứ: " + i);
            arr.push(pt);
        }

        let max = arr[0];
        let viTri = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i];
                viTri = i;
            }
        }
        document.write("giá trị lớn nhất: " + max + "<br>");
        document.write("vị trí: " + viTri);
    </script>
</body>
</html>
