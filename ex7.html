<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [1,2,3,4,5,6,7,8,9];
        let V = +prompt("nhập vào V: ");
        let viTri = -1;
        for (let i=0; i<arr.length;i++) {
            if(arr[i] == V) {
                viTri = i;
            }
        }
        arr.splice(viTri, 1);
        arr.push(0);
        document.write(arr);
    </script>
</body>
</html>
