<!DOCTYPE html>
<html lang="en">
<head> 
    <style type="text/css">
        h1, h3, p { 
            color: red;
        }
        div, span { 
            color: blue;
        }
        .text-yellow { 
            color: yellow;
        }
        .text-red { 
            color: red;
        }
        .text-blue { 
            color: blue;
        }
        
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Xin chào</h1>
    <h1>Hello</h1>
    <h2>Tạm biệt</h2>
    <p>Bye</p>
    <h3>Hello world</h3>
    <span>Xin chào</span>
    <div>Hello</div>
    <h1 class="text-red">A</h1>
    <h1 class="text-blue">B</h1>
    <h2 class="text-red">C</h2>
    <p class="text-red">D</p>
    <h2 class="text-blue">E</h2>
    <p class="text-blue">F</p>
    <h1 class="text-yellow">G</h1>
</body>
</html>
