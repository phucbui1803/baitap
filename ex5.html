<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [];
        let soLuong = +prompt("nhập vào số lượng phần tử: ");
        for (let i = 0; i < soLuong; i++) {
            let pt = +prompt("nhập vào phần tử thứ: " + i);
            arr.push(pt);
        }

        let dem = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] < 0) {
                dem++;
            }
        }
        document.write(dem);
    </script>
</body>
</html>
