<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = +prompt();
        let b = +prompt();
        let dem = 0;
        for (let i = a; i <= b; i++) {
            if(i % 4 == 0) {
                dem++; 
            }
        }
        document.write(dem);
    </script>
</body>
</html>
