<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background: red;
            animation-name: hu;
            animation-duration: 1s;
        }
        @keyframes hu {
            0% {
                background: red;
            }
            50% {
                background: blue;
            }
            100% {
                background: yellow;
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
