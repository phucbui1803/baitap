<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        Vòng lặp: là 1 đoạn code cho phép lặp lại đoạn code bên trong nó
        - for
        - while
        - do while
    -->
    <script>
        for (var i = 1; i <= 100; i++){
            document.write("hello ");
        }
        for (var i = 1; i <= 100; i++){
            document.write(i + " ");
        }
    </script>
</body>
</html>
