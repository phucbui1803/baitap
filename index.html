<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div>
        <label for="">ID</label>
        <input type="number" id="id">
    </div>
    <div>
        <label for="">Name</label>
        <input type="text" id="name">
    </div>
    <div>
        <label for="">Age</label>
        <input type="number" id="age">
    </div>
    <div>
        <button onclick="add()">Submit</button>
    </div>

    <table class="table" id="render">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Actions</th>
            </tr>
        </thead>
    </table>

    <script>
        var data = []
        function add() {
            var item_id = document.getElementById("id").value
            var item_name = document.getElementById("name").value
            var item_age = document.getElementById("age").value

            var item = {
                Id: item_id,
                Name: item_name,
                Age: item_age,
            }
            let index = data.findIndex((c) => c.id == item.Id)
            if (index >= 0) {
                data.splice(index, 1, item)
            } else {
                data.push(item)
            }
            render()
            clear()
        }
        function render() {
            table = `<tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Actions</th>
            </tr>`
            for (let i = 0; i < data.length; i++) {
                table += `<tr>
                <td>${data[i].Id}</td>
                <td>${data[i].Name}</td>
                <td>${data[i].Age}</td>
                <th>
                    <button onclick="deleteItem(${data[i].Id})">Delete</button>
                    <button onclick="editItem(${data[i].Id})">Edit</button>
                </th>
            </tr>`
            }
            document.getElementById("render").innerHTML = table
        }
        function clear() {
            document.getElementById("id").value = "";
            document.getElementById("name").value = "";
            document.getElementById("age").value = "";
        }
        function deleteItem(x) {
            for (let i = 0; i < data.length; i++) {
                if (data[i].Id == x) {
                    data.splice(i, 1)
                    render()
                }
            }
        }
        function editItem(x) {
            for (let i = 0; i < data.length; i++) {
                if (data[i].Id == x) {
                    document.getElementById("id").value = data[i].Id;
                    document.getElementById("name").value = data[i].Name;
                    document.getElementById("age").value = data[i].Age;
                }
            }
        }
    </script>
</body>

</html>
