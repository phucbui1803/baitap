<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let dem = 0;
        for (let x = 2; dem <= 20; x++) {
            let kq = 0;
            for (let i = 2; i <= x - 1; i++) {
                if (x % i == 0) {
                    kq = -1;
                }
            }
            if (kq == 0) {
                dem++;
                document.write(x + "<br>");
            }
        }
    </script>
</body>

</html>
