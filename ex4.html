<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = +prompt("nhap so a: ");
        let b = +prompt("nhap so b: ");
        let tich = 1;
        for(var i = a; i <= b; i++) {
            if(i % 3 == 0) {
                tich *= i;
            }
        }
        document.write("tich la: " + tich);
    </script>
</body>
</html>
