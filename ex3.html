<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="1"></h1>
    <h2 id="2"></h2>
    <h3 id="3"></h3>
    <script>
        let a = +prompt("nhap so a: ");
        let b = +prompt("nhap so b: ");
        let tong = 0;
        let tich = 1;
        for(var i = a; i <= b; i++) {
            tong += i;
            tich *= i;
        }
        document.write("tong la: " + tong + "<br>");
        document.write("tich la: " + tich);

    </script>
</body>
</html>
